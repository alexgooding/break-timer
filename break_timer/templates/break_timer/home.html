<html> 
    <head> 
        {% load static %}
        <script type="text/javascript" src="{% static 'break_timer/break-timer.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'break_timer/break-timer.css' %}" />
    </head>
    <body>
        <form id="timer-setup-form" action={% url 'timer' %} method="POST">
            <div id="welcome-message">
                <h1>Welcome! Please enter your break and work times</h1>
            </div>
            <div id="input-box-container">
                <div id="work-length-box" class="input-box">
                    <label for="work-length"> Work length:</label> <br>
                    <input type="number" step="0.1" id="work-length" name="work-length" class="input-value"> </input> <br>
                    <span> minutes</span> <br>
                </div>
                <div id="break-length-box" class="input-box">
                    <label for="break-length"> Break length:</label> <br>
                    <input type="number" step="0.1" id="break-length" name="break-length" class="input-value"> </input> <br>
                    <span> minutes</span> <br>
                </div>
            </div>
            <div id="submit-button">
                <button type="submit" form="timer-setup-form" class="submit-button" >Submit</button>
            </div>      
        </form>
        <div id="navigation-bar">
            <div id="mute-button" class="navigation-bar-element">
                <label onclick="updateMuteButtonValue()">
                    <input type="checkbox">
                    <span class="label"></span>
                </label>
            </div>
        </div>
    </body>
</html>
