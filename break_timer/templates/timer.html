<html> 
    <head> 
        <script type="text/javascript" src="break-timer.js"></script>
        <link rel="stylesheet" href="break-timer.css"> 
    </head>
    <body>
        <span> Time left: </span> <br>
        <div id="timer" class="timer">
            <p>30:00</p>
        </div>
        <div id="break-toast" class="toast">
            <p>Take a break!</p>
            <button class="toast-button" onclick="toastControl(document.getElementById('break-length'), 'work-toast', 'break-toast')"> Take break </button>
            <button class="toast-button" id="work-snooze-button" onclick="toastControl(calculateSnoozeLength(document.getElementById('work-length')), 'break-toast', 'break-toast')"> Snooze for ${workSnoozeLength} minutes </button>
        </div>
        <div id="work-toast" class="toast">
            <p>Get back to work!</p>
            <button class="toast-button" onclick="toastControl(document.getElementById('work-length'), 'break-toast', 'work-toast')"> Back to work </button>
            <button class="toast-button" id="break-snooze-button" onclick="toastControl(calculateSnoozeLength(document.getElementById('break-length')), 'work-toast', 'work-toast')"> Snooze for ${breakSnoozeLength} minutes </button>
        </div>
    </body>
    <script>
        toastControl(window.location.search.slice(1).split("&")[0].split("=")[1], 'break-toast'); 
        updateSnoozeButtons();
    </script>
</html>
