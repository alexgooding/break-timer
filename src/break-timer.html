<html> 
    <head> 
        <script type="text/javascript" src="break-timer.js"></script>
        <link rel="stylesheet" href="break-timer.css"> 
    </head>
    <body>
        <label for="work-length"> Work length:</label>
        <input type="number" id="work-length" name="work-length"> </input> 
        <span> minutes</span> <br>
        <label for="break-length"> Break length:</label>
        <input type="number" id="break-length" name="break-length"> </input> 
        <span> minutes</span> <br>
        <button onclick="toastControl(document.getElementById('work-length').value, 'break-toast'); updateSnoozeButtons();"> Submit </button>

        <div id="break-toast" class="toast">
            <p>Take a break!</p>
            <button onclick="toastControl(document.getElementById('break-length').value, 'work-toast', 'break-toast')"> Take break </button>
            <button id="work-snooze-button" onclick="toastControl(calculateSnoozeLength(document.getElementById('work-length').value), 'break-toast', 'break-toast')"> Snooze for ${workSnoozeLength} minutes </button>
        </div>
        <div id="work-toast" class="toast">
            <p>Get back to work!</p>
            <button onclick="toastControl(document.getElementById('work-length').value, 'break-toast', 'work-toast')"> Back to work </button>
            <button id="break-snooze-button" onclick="toastControl(calculateSnoozeLength(document.getElementById('break-length').value), 'work-toast', 'work-toast')"> Snooze for ${breakSnoozeLength} minutes </button>
        </div>
    </body>
</html>
